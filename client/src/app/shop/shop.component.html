<div class="container">
    <div class="row">

        <section class="col-3">
            <h5 class="mt-3">Sortiraj</h5>
            <select class="custom-select">
                <option value="" selected>Ime</option>
                <option value="">Cena rastuca</option>
                <option value="">Cena opadajuca</option>
            </select>

            <h5 class="text mt-3 ml-3">Marke</h5>
            <h6 class="border bg-light" (click)="getAllProducts()" style="cursor: pointer; width: 80px;">Prikazi sve
            </h6>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.name ===
                this.brandNameSelected" [value]="brand.name" (click)="onBrandSelected(brand.name)">{{brand.name}}
                    <!-- condition for applying active class prop-->
                </li>
            </ul>
            <h5 class="text ml-3 mt-3">Tipovi</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let type of productTypes">{{type.name}}</li>
            </ul>
        </section>

        <section class="col-9">

            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Prikaz <strong>10</strong> od <strong>20</strong> stavki</span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control" style="width: 300px;" placeholder="Pretraga..." type="text">
                    <button class="btn btn-outline-success my-2">Pretrazi</button>
                    <button class="btn btn-outline-secondary my-2">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let p of products">
                    <app-product-item [product]="p"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
