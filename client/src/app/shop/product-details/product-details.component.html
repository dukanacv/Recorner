<div *ngIf="product">
    <div class="col-6">
        <img src="https://localhost:5001/{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid"
            style="width: 60%;">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p>{{product.price | currency:"EUR"}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle text-danger"
                style="cursor: pointer; font-size: 2em; margin-right: 0.5rem;"></i>
            <span class="font-weight-bold" style="font-size: 1.5rem;"><strong>2</strong></span>
            <i class="fa fa-plus-circle text-success"
                style="cursor: pointer; font-size: 2em; margin-right: 2rem; margin-left: 0.5rem;"></i>
            <button class="btn btn-outline-secondary ">Dodaj u korpu</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Opis proizvoda:</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
