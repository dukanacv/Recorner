<div class="container">
    <div class="row">
        <div class="col-8">
            <app-stepper [linearModeSelected]="false" #appStepper>
                <cdk-step [label]="'Adresa'" [completed]="(checkoutForm.get('addressForm'))!.valid">
                    <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
                </cdk-step>
                <cdk-step [label]="'Nacin dostave'" [completed]="(checkoutForm.get('deliveryForm'))!.valid">
                    <app-checkout-delivery [checkoutForm]="checkoutForm "></app-checkout-delivery>
                </cdk-step>
                <cdk-step [label]="'Pregled '">
                    <app-checkout-review [appStepper]="appStepper"></app-checkout-review>
                </cdk-step>
                <cdk-step [label]="'Placanje'">
                    <app-checkout-payment [checkoutForm]=" checkoutForm">
                    </app-checkout-payment>
                </cdk-step>
            </app-stepper>
        </div>
        <div class="col-4">
            <app-order-totals> </app-order-totals>
        </div>
    </div>
</div>
